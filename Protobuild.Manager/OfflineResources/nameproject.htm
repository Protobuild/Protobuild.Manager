<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-value="title">Protobuild > MonoGame.Framework</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/branding.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/js/errorhandle.js"></script>
    <script type="text/javascript" src="/js/template.js"></script>
    <script type="text/javascript" src="/js/nameproject.js"></script>
    <script type="text/javascript" data-injection="true"></script>
    <style type="text/css" data-injection="true"></style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 data-value="title">Name Project</h1>
      </div>
      <div id="toplinks">
        <a class="btn btn-success" href="javascript:submitForm()">Create Project</a>
        <a class="btn btn-default" href="app:///cancel-creation">Cancel</a>
      </div>
      <p id="status">
        Select a name and path for your new project:
      </p>
      <form class="form-horizontal" action="app:///finalize-project" method="GET" id="form">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Name:</label>
          <div class="col-sm-5">
            <input id="name" name="name" type="text" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">Path:</label>
          <div class="col-sm-5">
            <input id="path" name="path" type="text" required="required" class="form-control"/>
          </div>
          <div class="col-sm-1">
            <input type="button" class="btn" value="..." />
          </div>
        </div>
        <div class="form-group">
          <label for="structure" class="col-sm-3 control-label">Project Format:</label>
          <div class="col-sm-5">
            <select class="form-control" name="structure" id="structure">
              <option value="protobuild">Protobuild</option>
              <option value="standard">Standard C# Projects</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="structure" class="col-sm-3 control-label">Reference MonoGame:</label>
          <div class="col-sm-5">
            <select class="form-control" name="libraryRefType" id="libraryRefType">
              <option value="package">As a Package</option>
              <option value="submodule">Use a Git submodule</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">Platforms:</label>
          <div class="form-group">
            <div class="col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_Windows" value="true"> Windows
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_MacOS" value="true"> Mac OS
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_Linux" value="true"> Linux
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_iOS" value="true"> iOS
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_Android" value="true"> Android
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_WindowsPhone" value="true"> Windows Phone 8
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_WindowsPhone81" value="true"> Windows Phone 8.1
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_Windows81" value="true"> Windows 8.1
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_WindowsUniversal" value="true"> Windows Universal App
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_Ouya" value="true"> Ouya
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="platform_Web" value="true"> Web
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
